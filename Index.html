<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
            <input id="inputBuscar" class="form-control me-2" type="search" placeholder="Ingresa palabra clave" aria-label="Search"/>

            <div class="d-flex flex-column">
                <label for="fromInput">Desde</label>
                <input id="fromInput" class="form-control me-2" type="date" aria-label="Fecha desde"/>
            </div>
            
            <div class="d-flex flex-column">
                <label for="toInput">Hasta</label>
            <input id="toInput" class="form-control me-2" type="date" aria-label="Fecha Hasta"/>
            </div>
            
            <button id="btnBuscar" class="btn btn-outline-success" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <div id="cardNoticias" class="row"></div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   <script src="/js/app.js"></script> 
</body>
</html>
